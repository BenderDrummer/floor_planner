  version: '3.8'
  services:
    frontend:
      build: ./frontend
      ports:
        - "3000:80"
      environment:
        - NODE_ENV=development

    backend:
      build: ./backend
      ports:
        - "8080:8080"
      environment:
        - NODE_ENV=development
        - DATABASE_URL=postgresql://postgres:password@postgres:5432/floor_planner
        - REDIS_URL=redis://redis:6379
      depends_on:
        - postgres
        - redis
      volumes:
        - ./backend:/app
        - /app/node_modules
      command: npm run dev

    postgres:
      image: postgres:15-alpine
      environment:
        POSTGRES_DB: floor_planner
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
      ports:
        - "5432:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data

    redis:
      image: redis:7-alpine
      ports:
        - "6379:6379"
      volumes:
        - redis_data:/data

  volumes:
    postgres_data:
    redis_data: